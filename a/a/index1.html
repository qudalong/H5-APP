<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta content="telephone=no" name="format-detection">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0,user-scalable=no">
		<title>朋友圈</title>
		<link rel="stylesheet" type="text/css" href="./css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="./css/index.css"/>
		<script type="text/javascript">
			//取消浏览器的所有事件，使得active的样式在手机上正常生效
			document.addEventListener('touchstart', function() {
				return false;
			}, true);
			// 禁止选择
			document.oncontextmenu = function() {
				return false;
			};
			// H5 plus事件处理
			var as = 'pop-in'; // 默认窗口动画
			// 预创建二级页面
			var preate = {};
			// 处理点击事件
			var _openw = null;
			/**
			 * 点击打开新窗口
			 * @param {Object} id	加载的页面地址，也用作窗口标识
			 * @param {Object} a	页面动画内心，默认使用全局as设置的值
			 * @param {Object} s	是否不显示窗口
			 */
			(function() {
				function w() {
					var r = document.documentElement;
					var a = r.getBoundingClientRect().width;
					if(a > 750) {
						a = 750;
					}
					rem = 100 * (a / 375);
					r.style.fontSize = rem + "px"
				}
				var t;
				w();
				window.addEventListener("resize", function() {
					clearTimeout(t);
					t = setTimeout(w, 300)
				}, false);
			})();
		</script>
	</head>

	<body>
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll ">
				<!--分类列表-->
				<div class="contains">
					<div class="nav-item">
						<div class="classify-item">
							<div class="target">L</div>
							<div class="list">
								<div class="item">
									<img class="head" src="img/gsjj.png" />
									<div class="name">李建国</div>
								</div>
								<i class="mui-icon icon-weibiaoti1"></i>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="./js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script>
		mui.init({
			swipeBack: false,
			pullRefresh: {
				container: '#pullrefresh',
				down: {
					style: 'circle',
					callback: pulldownRefresh
				},
				up: {
					contentrefresh: '正在加载...',
					callback: pullupRefresh
				}
			}
		});
		/**
		 * 下拉刷新具体业务实现
		 */
		function pulldownRefresh() {
			setTimeout(function() {
				var table = document.body.querySelector('.classify-item');
				var cells = document.body.querySelectorAll('.nav-item');
				for(var i = cells.length, len = i + 1; i < len; i++) {
					var div = document.createElement('div');
					div.className = 'list';
					div.innerHTML ="<div class='item'><img class='head' src='img/gsjj.png' /><div class='name'>李建国</div></div><i class='icon-tel'></i>";
					table.insertBefore(div, table.lastChild);
				}
				mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
				mui.toast('下拉刷新成功');
			}, 1000);
		}
		var count = 0;
		/**
		 * 上拉加载具体业务实现
		 */
		function pullupRefresh() {
			setTimeout(function() {
				mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > 2)); 
				var table = document.body.querySelector('.classify-item');
				var cells = document.body.querySelectorAll('.nav-item');
				for(var i = cells.length, len = i + 1; i < len; i++) {
					var div = document.createElement('div');
					div.className = 'list';
					div.innerHTML ="<div class='item'><img class='head' src='img/gsjj.png' /><div class='name'>李建国</div></div><i class='icon-tel'></i>";
					table.appendChild(div);
				}
			}, 1000);
		}
	</script>

</html>
