<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>首页</title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
	</head>
	<script type="text/javascript">
				function showActionSheet() {
					alert(0)
				outSet("弹出系统选择按钮框：");
				var bts = [{
					title: "警告",
					style: "destructive"
				}, {
					title: "按钮1\n<i>第二行内容</i>",
						color: "#666"
				}, {
					title: "按钮2"
				}, {
					title: "按钮3"
				}];
				plus.nativeUI.actionSheet({
						title: "ActionSheet标题",
						cancel: "取消",
						buttons: bts
					},
					function(e) {
						outLine("选择了\"" + ((e.index > 0) ? bts[e.index - 1].title : "取消") + "\"");
					}
				);
			}

		</script>
	<script type="text/javascript">
		(function() {
			//取消浏览器的所有事件，使得active的样式在手机上正常生效
			document.addEventListener('touchstart',function(){
			    return false;
			},true);
			// 禁止选择
			document.oncontextmenu=function(){
				return false;
			};
			// H5 plus事件处理
			var as='pop-in';// 默认窗口动画
			function w() {
				var r = document.documentElement;
				var a = r.getBoundingClientRect().width;
				if(a > 750) {
					a = 750;
				}
				rem = 100 * (a / 375);
				r.style.fontSize = rem + "px"
			}
			var t;
			w();
			window.addEventListener("resize", function() {
				clearTimeout(t);
				t = setTimeout(w, 300)
			}, false);
		})();
	</script>
	<style type="text/css">
		.mui-control-item {
			line-height: 34px !important;
		}
		.mui-active {
			border-bottom: 2px solid #C40000  !important;
		}
	</style>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">首页</h1>
		</header>
		<div id="dcontent" class="dcontent">
			<ul class="dlist">
				<li class="ditem" onclick="previewImage()">预览图片</li>
				<li class="ditem" onclick="pickDate()">系统日期选择框</li>
				<li class="ditem" onclick="pickTime()">系统时间选择框</li>
				<li class="ditem" onclick="showAlert()">提示框</li>
				<li class="ditem" onclick="showConfirm()">确认框</li>
				<li class="ditem" onclick="showPrompt()">输入框</li>
				<li class="ditem" onclick="showActionSheet()">弹出菜单ActionSheet</li>
				<li class="ditem" onclick="showToast()">自动消失提示框</li>
			</ul>
			<br/>
			<div class="button" onclick="showWaiting()">等待框</div>
		</div>
		<div class="mui-content">
			<div id="slider" class="mui-slider mui-fullscreen">
				<div id="sliderSegmentedControl" class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
					<div class="mui-scroll top-nav" style="width: 100%;">
						<a class="mui-control-item mui-active item" href="#item1mobile" data-wid="index1.html">
							通讯录
						</a>
						<a class="mui-control-item item" href="#item2mobile" data-wid="index2.html">
							朋友圈
						</a>
					</div>
				</div>
			</div>
		</div>
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/util.js"></script>
		<script src="js/webviewGroup.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			(function() {
				mui.init({
					swipeBack: true //启用右滑关闭功能
				});
				mui.plusReady(function() {
					
					// 创建子webview窗口 并初始化
					var aniShow = {};
					util.initSubpage(aniShow);

					var nview = plus.nativeObj.View.getViewById('tabBar'),
						activePage = plus.webview.currentWebview(),
						targetPage,
						subpages = util.options.subpages,
						pageW = window.innerWidth,
						currIndex = 0;
						

					/**
					 * 根据判断view控件点击位置判断切换的tab
					 */
					nview.addEventListener('click', function(e) {
						var clientX = e.clientX;
						if(clientX > 0 && clientX <= parseInt(pageW * 0.25)) {
							currIndex = 0;
						} else if(clientX > parseInt(pageW * 0.25) && clientX <= parseInt(pageW * 0.45)) {
							currIndex = 1;
						} else if(clientX > parseInt(pageW * 0.45) && clientX <= parseInt(pageW * 0.8)) {
							currIndex = 2;
						} else {
							currIndex = 3;
						}
						// 匹配对应tab窗口	
						if(currIndex > 0) {
							targetPage = plus.webview.getWebviewById(subpages[currIndex - 1]);
						} else {
							targetPage = plus.webview.currentWebview();
						}

						if(targetPage == activePage) {
							return;
						}

						if(currIndex !== 3) {
							//底部选项卡切换
							util.toggleNview(currIndex);
							console.log(currIndex)
							// 子页面切换
							util.changeSubpage(targetPage, activePage, aniShow);
							//更新当前活跃的页面
							activePage = targetPage;
						} else {
							//第四个tab 打开新窗口
							plus.webview.open('html/new-webview.html', 'new', {}, 'slide-in-right', 200);
						}
					});
					mui(".mui-scroll").on("tap", ".mui-control-item", function(e) {
						var wid = this.getAttribute("data-wid");
						group.switchTab(wid);
					});
					var _self = plus.webview.currentWebview();
					var group = new webviewGroup(_self.id, {
						items: [{
							id: "index1.html",
							url: "index1.html",
							extras: {}
						}, {
							id: "index2.html",
							url: "index2.html",
							extras: {}
						}],
						onChange: function(obj) {
							var c = document.querySelector(".mui-control-item.mui-active");
							if(c) {
								c.classList.remove("mui-active");
							}
							var target = document.querySelector(".mui-scroll .mui-control-item:nth-child(" + (parseInt(obj.index) + 1) + ")");
							console.log(target)
							target.classList.add("mui-active");
							if(target.scrollIntoView) {
								target.scrollIntoView();
							}
						}
					});
					mui(".mui-scroll").on("tap", ".mui-control-item", function(e) {
						var wid = this.getAttribute("data-wid");
						group.switchTab(wid);
					});
					
					
					//M
					
					var self = plus.webview.currentWebview(),
						leftPos = Math.ceil((window.innerWidth - 60) / 2); // 设置凸起大图标为水平居中

					/**	
					 * drawNativeIcon 绘制带边框的半圆，
					 * 实现原理：
					 *   id为bg的tag 创建带边框的圆
					 *   id为bg2的tag 创建白色矩形遮住圆下半部分，只显示凸起带边框部分
					 * 	 id为iconBg的红色背景图
					 *   id为icon的字体图标
					 *   注意创建先后顺序，创建越晚的层级越高
					 */
					var drawNativeIcon = util.drawNative('icon', {
						bottom: '5px',
						left: leftPos + 'px',
						width: '60px',
						height: '60px'
					}, [{
						tag: 'rect',
						id: 'bg',
						position: {
							top: '1px',
							left: '0px',
							width: '100%',
							height: '100%'
						},
						rectStyles: {
							color: '#fff',
							radius: '50%',
							borderColor: '#ccc',
							borderWidth: '1px'
						}
					}, {
						tag: 'rect',
						id: 'bg2',
						position: {
							bottom: '-0.5px',
							left: '0px',
							width: '100%',
							height: '45px'
						},
						rectStyles: {
							color: '#fff'
						}
					}, {
						tag: 'rect',
						id: 'iconBg',
						position: {
							top: '5px',
							left: '5px',
							width: '50px',
							height: '50px'
						},
						rectStyles: {
							color: '#d74b28',
							radius: '50%'
						}
					}, {
						tag: 'font',
						id: 'icon',
						text: '\ue600', //此为字体图标Unicode码'\e600'转换为'\ue600'
						position: {
							top: '0px',
							left: '5px',
							width: '50px',
							height: '100%'
						},
						textStyles: {
							fontSrc: '_www/fonts/iconfont.ttf',
							align: 'center',
							color: '#fff',
							size: '30px'
						}
					}]);
					// append 到父webview中
					self.append(drawNativeIcon);

					//自定义监听图标点击事件
					var active_color = '#fff';
					drawNativeIcon.addEventListener('click', function(e) {
						mui.alert('你点击了图标，你在此可以打开摄像头或者新窗口等自定义点击事件。', '悬浮球点击事件');
						// 重绘字体颜色
						if(active_color == '#fff') {
							drawNativeIcon.drawText('\ue600', {}, {
								fontSrc: '_www/fonts/iconfont.ttf',
								align: 'center',
								color: '#000',
								size: '30px'
							}, 'icon');
							active_color = '#000';
						} else {
							drawNativeIcon.drawText('\ue600', {}, {
								fontSrc: '_www/fonts/iconfont.ttf',
								align: 'center',
								color: '#fff',
								size: '30px'
							}, 'icon');
							active_color = '#fff';
						}

					});
					// 中间凸起图标绘制及监听点击完毕

				});
			})();
		</script>
	</body>

</html>
