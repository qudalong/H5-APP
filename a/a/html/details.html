		<script type="text/javascript">
				function showActionSheet() {
//				outSet("弹出系统选择按钮框：");
				var bts = [{
					title: "拍摄\n照片或视频"
				}, {
					title: "从手机相册选择"
				}];
				plus.nativeUI.actionSheet({
						cancel: "取消",
						buttons: bts
					},
					function(e) {
						if(e.index===1){
							console.log('拍摄')
						}else if(e.index===2){
							console.log('从手机相册选择')
							galleryImgs()
						}
//						outLine("选择了\"" + ((e.index > 0) ? bts[e.index - 1].title : "取消") + "\"");
					}
				);
			}
				
			function galleryImgs(){
				// 从相册中选择图片
//				outSet('从相册中选择多张图片：');
			    plus.gallery.pick(function(e){
			    	for(var i in e.files){
				    	outLine(e.files[i]);
			    	}
			    	openDoc('Gallery Document','./publish.html',{a:1})
			    	console.log(99)
			    }, function(e){
			    	outSet('取消选择图片');
			    },{filter:'image',multiple:true,system:false});
			}

		</script>
		<script type="text/javascript">
			(function() {
				function w() {
					var r = document.documentElement;
					var a = r.getBoundingClientRect().width;
					if(a > 750) {
						a = 750;
					}
					rem = 100 * (a / 375);
					r.style.fontSize = rem + "px"
				}
				var t;
				w();
				window.addEventListener("resize", function() {
					clearTimeout(t);
					t = setTimeout(w, 300)
				}, false);
			})();
		</script>
